<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WeConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="jumbotron">
        <h2>WeConnect</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="main-nav">
                <ul>
                    <button class="btn btn-primary" id="signin" onclick="document.getElementById('loginmodal').style.display='block'">Login</button>
                    <button class="btn btn-primary" id="signup" onclick="document.getElementById('signupmodal').style.display='block'">Register</button>
                </ul>
            </div>

<style>
   
.modal {
    display: none; 
    position: fixed; 
    z-index: 1;
    left: 0;
    top: 0;
    padding-top: 60px;
}

.modal-content {
    background-color: #fefefe;
    margin: 5px auto; 
    border: 1px solid grey;
    width: 300px;
}


#close:hover{
    color: blue;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}
</style>
<!-- Login Modal -->
<div id="loginmodal" class="modal" >

  <form class="modal-content animate" action="">
 
    <div class="container">

        <button type="button" id="close" onclick="document.getElementById('loginmodal').style.display='none'" >
            <span class="glyphicon glyphicon-remove"></span>
        </button><br /><br />

      <label for="username"><b>Username: </b></label><input type="text" name="uname" required><br /><br />
      <label for="password"><b>Password: </b></label><input type="password"  name="psw" required><br /><br />
      <label><input type="checkbox" checked="checked" name="remember"> Remember me</label><button type="submit">Login</button><br /><br />
      <div class="psw" style="padding-bottom:20px"><a href="#">Forgot password?</a></div>

    </div>


  </form>
</div>

<div id="signupmodal" class="modal" >

        <form class="modal-content animate" action="">
       
          <div class="container">
      
              <button type="button" id="close" onclick="document.getElementById('signupmodal').style.display='none'" >
                  <span class="glyphicon glyphicon-remove"></span>
              </button><br /><br />
      
            <label for="username"><b>Full Name: </b></label><input type="text" name="uname" required><br /><br />
            <label for="username"><b>Username: </b></label><input type="text" name="uname" required><br /><br />
            <label for="password"><b>Password: </b></label><input type="password"  name="psw" required><br /><br />
            <label for="username"><b>Confirm Pwd: </b></label><input type="text" name="uname" required><br /><br />
            </label><button type="submit">Register</button><br /><br />
            
          </div>
      
      
        </form>
      </div>

        </div>
    </div>
    
</body>
</html>
